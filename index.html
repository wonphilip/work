    <title>English Word</title>
    <style>
        /* 기본 설정 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* 헤더 스타일 */
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration-line: none;
        }

        li {
            color: black;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .menu {
            display: flex;
        }

        /* 메뉴 버튼 스타일 */
        .menu a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
        }

        .menu div {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu div:hover {
            background-color: green;
        }

        /* 메인 레이아웃 */
        .main {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .mainleft {
            width: 25%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .mainleft h2 {
            text-align: center;
            font-size: 2.0em;
            font-weight: bold;
            margin-top: 10px;

        }

        .mainleft ul {
            list-style-type: none;
            padding: 0;
        }

        /* 나 수정해줘 나야 나 */
        .mainleft li {
            margin: 12px 0;
            font-size: 1.1em;
            padding: 10px 15px;
            /* 이걸 수정해야겠죠? */
            background-color: #4CAF50;
            /* 이걸 수정해야겠죠? */
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        /* 나 수정해줘 나야 나 */

        .mainleft li:hover {
            background-color: #e0e0e0;
        }

        .mainright {
            width: 70%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .mainright audio {
            width: 100%;
            max-width: 600px;
        }

        .audio-title {
            text-align: center;
            font-size: 2.0em;
            font-weight: bold;
            margin-top: 10px;

        }

        .alphabet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .letter {
            background-color: #4CAF50;
            color: white;
            font-size: 2em;
            margin: 10px;
            padding: 20px;
            width: 30px; /* 일정한 너비 추가 */
            height: 30px; /* 일정한 높이 추가 */
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex; /* 중앙 정렬을 위해 flexbox 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .letter:hover {
            background-color: green;
        }

        audio {
            display: none;
        }
    </style>
</head>

    <script>
        function playSound(file) {
            const audio = document.getElementById('audio');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = file;
            audio.load();
            audio.play();
        }
